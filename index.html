<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة الحروف</title>
    <base href="/arabic-letters-game/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <img id="logo" src="public/Untitled-11531.png" alt="Logo" />
      </header>

      <div id="letters"></div>

      <div id="question-box">
        <p id="category" class="hidden">لا يوجد تصنيف</p>
        <p id="question" class="hidden">اختر حرفًا لعرض السؤال...</p>
        <p id="answer" class="hidden">**********</p>
      </div>

      <button id="toggle-answer" class="toggle-btn hidden">
        <img id="toggle-icon" src="public/icons8-eye-90.png" alt="Toggle Answer" />
      </button>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>

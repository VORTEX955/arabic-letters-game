<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة الحروف</title>
    <!-- تحديد Base URL لتناسب GitHub Pages -->
    <base href="/arabic-letters-game/" />
    <!-- استدعاء خط Cairo من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- ربط ملف CSS من مجلد src -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <!-- استخدام مسار نسبي للملف داخل public -->
        <img id="logo" src="public/Untitled-11531.png" alt="Logo" />
        <h1></h1>
      </header>
      
      <div id="letters"></div>
      
      <div id="question-box">
        <p id="category" class="hidden"></p>
        <p id="question">اختر حرفًا لعرض السؤال...</p>
        <p id="answer"></p>
        <button id="toggle-answer" class="toggle-btn" style="display:none;">
          <img id="toggle-icon" src="https://img.icons8.com/ios-filled/50/000000/eye.png" alt="Toggle Answer" />
        </button>
      </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
  </body>
</html>
